<div class="aptitudes-container">

  <div class="bg-moving"></div>
  <div class="bg-moving bg-moving2"></div>
  <div class="bg-moving bg-moving3"></div>
  <div class="general-blur"></div>

  <h1 class="titulo-trabajos">{{'aptitudesComponent.title' | translate}}</h1>

  <div class="tarjeta-aptitudes">

    <div class="aptitud-container" *ngFor="let aptitud of aptitudes">
      <div class="aptitud">
        <div class="front">
          <img class="img-aptitud" src="{{aptitud.img}}" alt="">
        </div>
        <div class="back">
          <p>{{aptitud.descripcion}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
