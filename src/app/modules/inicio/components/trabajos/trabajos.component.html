<div class="trabajos-container">
  <h1 class="titulo-trabajos">{{'trabajosComponent.title' | translate}}</h1>
  <div class="tarjetas-container">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem class="tarjeta-trabajo" *ngFor="let tarjeta of tarjetasExp">
        <img class="back-img" src={{tarjeta.imagen}} alt="">
        <div class="text-container">
          <h2>{{tarjeta.titulo  | translate}}</h2>
          <p>{{tarjeta.descripcion | translate}}</p>
          <div *ngIf="tarjeta.link">
            <a href="{{tarjeta.link}}" target="_blank">{{'trabajosComponent.visitPageButton' | translate}}</a>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>

</div>
